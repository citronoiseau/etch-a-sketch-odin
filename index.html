<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Etch-A-Sketch!</h1>

    <div class="menu">
      <div class="grid-controls">
        <button class="gridSizeChoose">Choose your grid size!</button>
        <div class="grid-color-controls">
          <div class="grid-container"></div>
          <div class="colorBtns">
            <input type="color" class="colorPick" value="#ff6161" />
            <button id="colorMode" class="active">Paint</button>
            <button id="eraserMode">Erase</button>
            <button id="randomMode">Randomize!</button>
            <button id="darkenMode">Darken!</button>
            <button id="lightenMode">Lighten!</button>
          </div>
        </div>
        <button class="reset-button">Reset!</button>
        <button class="toggle-border">Toggle Grid Border</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
