<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Etch-A-Sketch!</h1>
    <div class="menu">
      <div class="grid-container"></div>
      <div class="controls-container">
        <button class="gridSizeChoose">Choose your grid size!</button>
        <input class="colorPick" type="color" />
        <button class="reset-button">Reset!</button>
        <button id="colorMode" class="active">Color</button>
        <button id="eraserMode">Erase</button>
        <button id="randomMode">Randomize!</button>
        <button id="darkenMode">Darken!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
